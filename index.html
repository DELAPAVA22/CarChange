<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARCIAL SEGUNDO CORTE</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <header>
      <div><!-- Aquí puedes agregar contenido del encabezado --></div>
    </header>

    <main>
      <section class="block">
        <div class="container">
          <!-- Grupo de Imágenes de Paisajes -->
          <img
            class="landscape-image"
            id="landscape1"
            src="./images/landscape1.png"
            alt="Landscape Image 1"
            style="display: none"
          />
          <img
            class="landscape-image"
            id="landscape2"
            src="./images/landscape2.png"
            alt="Landscape Image 2"
            style="display: none"
          />
          <img
            class="landscape-image"
            id="landscape3"
            src="./images/landscape3.png"
            alt="Landscape Image 3"
            style="display: none"
          />

          <!-- Grupo de Imágenes de Caminos -->
          <img
            class="road-image"
            id="road1"
            src="./images/road1.png"
            alt="Road Image 1"
            style="display: none"
          />
          <img
            class="road-image"
            id="road2"
            src="./images/road2.png"
            alt="Road Image 2"
            style="display: none"
          />
          <img
            class="road-image"
            id="road3"
            src="./images/road3.png"
            alt="Road Image 3"
            style="display: none"
          />

          <!-- Grupo de Imágenes de Autos -->
          <img
            class="car-image"
            id="car1"
            src="./images/car1.png"
            alt="Car Image 1"
            style="display: none"
          />
          <img
            class="car-image"
            id="car2"
            src="./images/car2.png"
            alt="Car Image 2"
            style="display: none"
          />
          <img
            class="car-image"
            id="car3"
            src="./images/car3.png"
            alt="Car Image 3"
            style="display: none"
          />
        </div>

        <!-- Botones para Cambiar Imágenes -->
        <div class="buttons">
          <img id="car-button" src="./images/carbutton.png" alt="" />
          <img id="landscape-button" src="./images/landbutton.png" alt="" />
          <img id="road-button" src="./images/roadbutton.png" alt="" />
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
